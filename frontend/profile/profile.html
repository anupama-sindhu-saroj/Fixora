<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixora Citizen Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="profile.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="nav-gradient sticky top-0 z-50">
    <div class="container mx-auto max-w-4xl px-4">
      <div class="flex justify-between items-center h-16">
        <span class="text-2xl font-bold text-white">Fixora</span>
        <div class="flex items-center space-x-4 text-sm font-medium">
          <a href="../city-dashboard/city-dashboard.html" class="text-white hover:text-blue-200 transition-colors">Home</a>
          <a href="profile.html" class="text-white bg-blue-700/50 px-3 py-1.5 rounded-lg">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-4 md:p-8 max-w-4xl">
    <!-- Header -->
    <header class="bg-white rounded-xl p-6 shadow-lg animate-fade-in-up">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h2 class="text-xl font-medium text-gray-700">Good Evening, <span id="citizenName">Citizen</span></h2>
          <p class="text-sm text-gray-500">Welcome back to your Civic Profile.</p>
        </div>
        <button
          class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-transform hover:scale-105"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
            viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
              clip-rule="evenodd"/>
          </svg>
          <button 
            onclick="window.location.href='../report-issue/report-issue.html'" 
            class="text-white font-semibold px-5 py-2.5 rounded-lg shadow-md transition-transform transform hover:scale-105"
            style="background: linear-gradient(135deg, #008080, #473bd0);">
            <span>Report New Issue</span>
          </button>
        </button>
      </div>

      <hr class="border-gray-200 my-4" />

      <div class="flex flex-col md:flex-row items-start pt-4">
        <div class="relative">
          <img
            id="profileImage"
            class="w-28 h-28 rounded-full object-cover border-4 border-blue-400 shadow-lg"
            src="https://placehold.co/128x128/EBF4FF/3B82F6?text=User"
            alt="Profile picture"
          />
          <form id="profileUploadForm" enctype="multipart/form-data" class="absolute bottom-0 left-0 right-0 text-center">
            <label for="profilePicInput" class="cursor-pointer bg-blue-600 text-white text-xs py-1 px-2 rounded-lg shadow hover:bg-blue-700 transition">
              Change Photo
            </label>
            <input type="file" id="profilePicInput" name="profilePic" accept="image/*" class="hidden" />
          </form>
        </div>

        <div class="md:ml-6 mt-4 md:mt-0 text-center md:text-left w-full">
          <h1 id="citizenNameHeader" class="text-3xl font-bold text-gray-900">Citizen Name</h1>
          <p id="rankTitle" class="text-lg font-semibold text-blue-600">Rank Title</p>
          <p id="location" class="text-sm text-gray-600">Location</p>

          <div class="mt-3">
            <div class="flex justify-between items-center mb-1">
              <span id="civicPoints" class="text-sm font-medium text-gray-600">Civic Points: 0</span>
              <span id="nextLevel" class="text-sm font-medium text-gray-500">Next Level: 1000</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div id="progressBar" class="nav-gradient h-2.5 rounded-full" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contribution Summary -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4 text-gray-900">Contribution Summary</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-xl shadow-lg text-center">
          <p class="text-3xl font-bold">0</p><p>Total Reports</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-lg text-center">
          <p class="text-3xl font-bold">0</p><p>Reports Resolved</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-lg text-center">
          <p class="text-3xl font-bold">0%</p><p>Resolution Rate</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-lg text-center">
          <p class="text-3xl font-bold">#0</p><p>Your Rank</p>
        </div>
      </div>
    </section>

    <!-- Badges -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4 text-gray-900">Badges & Achievements</h2>
      <div id="badgesGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
    </section>

    <!-- Reported Issues -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4 text-gray-900">My Reported Issues</h2>
      <div id="issues-list" class="space-y-4"></div>
    </section>
  </div>

  <!-- JS files -->
  <script src="profile.js"></script>
  <script>
    // Filter button functionality (UI only)
    document.addEventListener("DOMContentLoaded", () => {
      const filterContainer = document.getElementById("filter-container");
      if (!filterContainer) return;
      const filterButtons = filterContainer.querySelectorAll(".filter-btn");
      const issueCards = document.querySelectorAll(".issue-card");

      filterContainer.addEventListener("click", (event) => {
        const target = event.target.closest(".filter-btn");
        if (!target) return;

        filterButtons.forEach((btn) =>
          btn.classList.remove("active", "bg-blue-500", "text-white")
        );
        target.classList.add("active", "bg-blue-500", "text-white");

        const statusToShow = target.getAttribute("data-status");
        issueCards.forEach((card) => {
          const cardStatus = card.getAttribute("data-status");
          card.style.display =
            statusToShow === "all" || cardStatus === statusToShow ? "flex" : "none";
        });
      });
    });
  </script>
</body>
</html>
