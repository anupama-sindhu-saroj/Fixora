<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="c-forgot-password.css">
</head>
<body>
    <div class="top-glow"></div>
    <div class="logo"></div>
    <div class="reset-containe">
        <h1>Forgot Password</h1>
        <input type="email" id="email" placeholder="Enter your registered email" required />
        <button id="sendOtpBtn">Send OTP</button>

        <div id="otpSection" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP" required />
            <input type="password" id="newPassword" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button id="resetPasswordBtn">Reset Password</button>
        </div>
        <p class="back-link" ><a href="login.html"><- Back to login</a></p>
    </div>
    <script src="c-forgot-password.js"></script>
</body>
</html>
