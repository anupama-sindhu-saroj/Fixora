<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Authority</title>
    <link rel="stylesheet" href="c-forgot-password.css">
</head>
<body>

<div class="forgot-container">
    <!-- LEFT SIDE IMAGE -->
    <div class="forgot-left">
        <div class="image-wrapper">
            <img src="community3.png" alt="Forgot Password Illustration">
        </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="forgot-right">
        <h2>Authority Forgot Password</h2>
        <form id="forgotForm">
            <input type="email" id="email" placeholder="Enter your registered email" required />

            <button type="button" id="requestOtpBtn">Send OTP</button>

            <div id="reset-password-section" style="display:none;">
                <input type="text" id="otp" placeholder="Enter OTP" required />
                <input type="password" id="newPassword" placeholder="New Password" required />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                <button type="button" id="resetPasswordBtn">Reset Password</button>
            </div>

            <p id="message"></p>
            <p class="back-link"><a href="a-login.html">&larr; Back to Login</a></p>
        </form>
    </div>
</div>

<script src="a-forgot-password.js"></script>
</body>
</html>
