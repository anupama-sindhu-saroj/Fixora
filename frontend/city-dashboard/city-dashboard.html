<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixora - City Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="city-dashboard.css">
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 text-slate-200 flex flex-col fixed h-full z-20 transition-transform transform -translate-x-full lg:translate-x-0">
        <div class="flex items-center justify-center h-20 border-b border-slate-700/50">
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <h1 class="text-2xl font-bold ml-3 text-white">Fixora</h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 flex flex-col">
            <a href="city-dashboard.html"
               class="flex items-center px-4 py-3 rounded-lg font-medium text-white nav-link-active">
                <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round"
                                                                                                      stroke-linejoin="round"
                                                                                                      stroke-width="2"
                                                                                                      d="M4 6h16M4 12h16M4 18h16"/></svg>
                Dashboard
            </a>
            <a href="../chronicle-archive/chronicle.html"
               class="flex items-center px-4 py-3 rounded-lg font-medium hover:bg-white/10 transition-colors duration-200">
                Chronicle Archive
            </a>
            <a href="../analytic/index.html"
               class="flex items-center px-4 py-3 rounded-lg font-medium hover:bg-white/10 transition-colors duration-200">
                Analytics
            </a>
            <a href="#" class="flex items-center px-4 py-3 rounded-lg font-medium hover:bg-white/10 transition-colors duration-200 mt-auto">
                Log Out
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-64">
        <!-- Header -->
        <header class="flex items-center justify-between h-20 px-8 border-b bg-white">
            <div class="flex items-center">
                <button id="menu-button" class="lg:hidden mr-4 text-slate-500 hover:text-slate-800">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">City Dashboard</h2>
                    <p id="live-time" class="text-sm text-slate-500">Loading time...</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="../report-issue/report-issue.html"
                   class="px-4 py-2 text-sm font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors duration-200 shadow-sm flex items-center space-x-2">
                    <span>Report Issue</span>
                </a>
                <div class="relative">
                    <img class="h-10 w-10 rounded-full object-cover"
                         src="https://placehold.co/100x100/E2E8F0/4A5568?text=AV" alt="User Avatar">
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="flex-1 p-8 grid grid-cols-3 gap-8 overflow-y-auto">

            <!-- Left Column -->
            <div class="col-span-3 lg:col-span-2 space-y-8">

                <!-- Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border flex items-center space-x-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Total Work Orders</p>
                        <p id="totalWorkOrders" class="text-2xl font-bold text-slate-800">0</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border flex items-center space-x-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Pending Issues</p>
                        <p id="pendingIssues" class="text-2xl font-bold text-red-500">0</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border flex items-center space-x-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">In Progress</p>
                        <p id="inProgress" class="text-2xl font-bold text-yellow-500">0</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border flex items-center space-x-4 hover:shadow-md transition-shadow cursor-pointer">
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Total Resolved</p>
                        <p id="resolvedTotal" class="text-2xl font-bold text-green-500">0</p>
                    </div>
                </div>
            </div>


                <!-- Live Issue Map -->
                <div class="bg-white p-6 rounded-xl shadow-sm border h-96 flex flex-col">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Live Issue Map</h3>
                    <div class="flex-1 w-full bg-slate-200 rounded-lg flex items-center justify-center">
                        <p class="text-slate-500">Interactive map placeholder</p>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-xl shadow-sm border">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-slate-800">Recent Activity</h3>
                    </div>
                    <div id="recent-activity-container" class="overflow-y-auto max-h-96 p-6 space-y-4"></div>
                </div>

            </div>

            <!-- Right Column (Live Feed) -->
            <div class="col-span-3 lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border h-full flex flex-col">
                    <div class="p-6 border-b">
                        <h3 class="text-lg font-semibold text-slate-800">Live Feed</h3>
                        <p class="text-sm text-slate-500">Latest citizen submissions</p>
                    </div>
                    <div id="live-feed-container" class="flex-1 p-6 space-y-4 overflow-y-auto"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- Modal -->
    <div id="issue-modal" class="fixed inset-0 bg-black bg-opacity-60 z-30 hidden flex items-center justify-center p-4">
        <div id="modal-content-box"
             class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg mx-auto transform transition-all opacity-0 -translate-y-10">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Issue Details</h3>
                <button id="close-modal-btn" class="text-slate-400 hover:text-slate-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-body" class="mt-4 text-sm"></div>
        </div>
    </div>

    <script type="module" src="city-dashboard.js"></script>
</body>
</html>
