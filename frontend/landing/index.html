<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixora Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo" id="logo-container">
      </div>
    <div class="nav-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-box">
      <h1 id="hero-title">Welcome to Fixora</h1>
      <p id="hero-subtitle">Tracking and fixing the cityâ€™s daily troubles.</p>
    </div>

    <div class="cta-buttons">
      <button id="reportBtn" class="report-btn">Report Issue</button>
      <button id="exploreBtn" class="explore-btn">Explore City</button>
    </div>
  </section>

  <!-- Bottom Stats Bar -->
  <footer class="stats-bar">
    <div class="stat">
      <h2>12.5K</h2>
      <p>Issues Reported</p>
    </div>
    <div class="stat">
      <h2>8.2K</h2>
      <p>Resolved Issues</p>
    </div>
    <div class="stat">
      <h2>4.3K</h2>
      <p>Working Issues</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
