<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Login</title>
    <link rel="stylesheet" href="c-login.css">
</head>
<body>

    <div class="login-container">
        <!-- LEFT SIDE IMAGE -->
        <div class="login-left">
            <div class="image-wrapper">
                <img src="community2.png" alt="Authority Illustration">
            </div>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="login-right">
            <h2>Authority Login</h2>
            <form class="login-form" id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <div class="options">
                    <a href="a-forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" id="loginBtn">Log In</button>
                <p id="message"></p>
                <p class="signup-link">
                    Don't have an account? <a href="a-signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="a-login.js"></script>
</body>
</html>
